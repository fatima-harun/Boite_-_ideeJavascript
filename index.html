<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Bootstrap</title>
    <!-- Inclure le CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Boite à idée</h2>
        <form method="POST">
            <div class="form-group">
                <label for="titre">Titre de l'idée</label>
                <input type="text" class="form-control" id="titre" placeholder="Entrez votre idée">
                <span id="error-titre" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="categorie">Sélectionner une catégorie</label>
                <select class="form-control" id="categorie">
                  <option value="Sport">Sport</option>
                  <option value="Sante">Santé</option>
                  <option value="Education">Éducation</option>
                  <option value="Technologie">Technologie</option>
                  <option value="Environnement">Environnement</option>
                  <option value="Autres">Autres</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Donner une description de votre idée" rows="7"></textarea>
                <span id="error-description" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-info" value="ajoutidee">Ajouter une idée</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <div id="containeridea" class="mt-5"></div>
    <!-- Inclure le JS de Bootstrap et ses dépendances -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
